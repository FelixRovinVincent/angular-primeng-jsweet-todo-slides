<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Shadow DOM Projection</title>

    <script src="../bower_components/webcomponents.js/webcomponents.min.js"></script>
</head>
<body>
<!-- tag::shadow-host[]-->
<div id="shadow-host">
    This is content.
</div>
<!-- end::shadow-host[]-->

<!-- tag::template[]-->
<template id="template">
    <div id="shadow-div">
        <div>Inside the shadow root, baby!</div>
        <content/>
    </div>
</template>
<!-- end::template[]-->

<!-- tag::script[]-->
<script>
    var shadowHost = document.querySelector("#shadow-host");
    var shadowRoot = shadowHost.createShadowRoot();
    var templateClone = document.importNode(
            document.querySelector("#template").content, true);
    shadowRoot.appendChild(templateClone);
</script>
<!-- end::script[]-->
</body>
</html>
